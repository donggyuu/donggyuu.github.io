---
layout: page
title: Essay
description: "Posts about essay"
---

<div id="essay">
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.category == "essay" %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><span> &raquo; {{ post.date | date: "%B %d, %Y" }}</span></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
